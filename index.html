<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>


<body>
    <header>    
        <div class="logo-header">
            <img id="logo-img" src="img/Logo.png"/>
            <span id="logo-text">Toboolist</span>  
        </div>
    </header>
    

    <main>
        <div class="white-bg">
            <Button class="buttons" id="button-blu">Add Task</Button>
            <Button class="buttons" id="button-white">Add Section</Button>
            <br/>

            <div id="new-task">
                <h3 class="checkmark1">New Task</h3>
                <span class="checkmark2">Quarterly Newsletter</span>
            </div>

            <div id="today">
                <h3 class="checkmark1">Today</h3>
                <span class="checkmark2">Recruiting Blogpost</span>
                <br/>
                <span class="checkmark2">Mobile App Launch</span>
                <br/>
                <span class="crossmark">Interview John H.</span>
                <br/>
                <span class="checkmark2">Summit update blablabla</span>
            </div>

            <div id="upcoming">
                <h3 class="checkmark1">Upcoming</h3>
                <span class="crossmark">Schedule etting with Alex</span>
                <br/>
                <span class="checkmark2">Homepage refresh</span>
                <br/>
                <span class="checkmark2">Onboard new Sales team members</span>
                <br/>
                <span class="checkmark2">Review editorial calendar</span>
            </div>
        </div>
    </main>


    <footer>

    </footer>
    
</body>
</html>
